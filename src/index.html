<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONQUEST</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrapper">
                   
                    <a href="#" class="navbar__logo">
                        <img src="icons/logo/logo.svg" alt="logo" class="navbar__logo__img">
                        <div class="navbar__logo__name">CONQUEST</div>
                    </a>


                    <ul class="navbar__links">
                        <li class="navbar__li">
                            <a href="#" class="navbar__link">Каталог</a>
                        </li>

                        <li class="navbar__li">
                            <a href="#" class="navbar__link">Акции</a>
                        </li>

                        <li class="navbar__li">
                            <a href="#" class="navbar__link">Доставка</a>
                        </li>

                        <li class="navbar__li">
                            <a href="#" class="navbar__link">Контакты</a>
                        </li>
                    </ul>

                    <div class="navbar__icons-wrapper">
                        <a href="#" class="navbar__icon">
                            <img src="icons/nav/search_icon.svg" alt="search" class="navbar__icon-img">
                        </a>

                        <a href="#" class="navbar__icon">
                            <img src="icons/nav/favorite_icon.svg" alt="favorite" class="navbar__icon-img">
                            <div class="navbar__sircle">
                                <div class="navbar__sircle-number">1</div>
                            </div>
                        </a>
                        
                        <a href="#" class="navbar__icon">
                            <img src="icons/nav/bag_icon.svg" alt="bag" class="navbar__icon-img">
                        </a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="main">
            <div class="container">

                <div class="main__info-wrapper">
                    <div class="line line__mt272px"></div>

                    <div class="main__info-text-wraper">
                        <p class="main__title">Весна/Лето 2019</p>
                        <p class="main__subtitle">Коллекция</p>
                        <p class="main__descr">Швейцарские часы в наличии в Москве и с доставкой по всему миру</p>
                        <button class='button' type="button">Смотреть каталог</button>
                    </div>
                    
                    
                    <div class="main__price-wrapper">
                        <div class="main__price-text">22 000 ₽</div>
                        <div class="line line__main-left"></div>
                    </div>
                    
                    <img src="img/main/watch_main.png" alt="watch main" class="main__img">

                    <div class="main__price-wrapper main__price-wrapper-right">
                        <div class="line line__main-right"></div>
                        <div class="main__price-text">28 мм диаметр</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="popular">
            <div class="container">
                <p class="title">Популярные модели</p>
                <div class="popular__link-wrapper">
                    <a href='#' class="popular__link">Смотреть все</a>
                    <div class="line line__popular"></div>
                </div>

                <div class="cards__wrapper">
                    <div class="card">
                        
                        <p class="card__name">RADO</p>
                        <p class="card__price">65 300 ₽</p>
            
                        
                        <img src="img/popular/watch_1.png" alt="watch_1" class="card__img">
                        
                        <div class="card__details-wrapper">
                            <div class="line line__card"></div>
                            <a href="#" class="card__details">Подробнее</a>
                        </div>
                    </div>

                    <div class="card">
                        <p class="card__name">BVLGARI</p>
                        <p class="card__price">81 700 ₽</p>
                        
                        <img src="img/popular/watch_2.png" alt="watch_2" class="card__img">
                        
                        <div class="card__details-wrapper">
                            <div class="line line__card"></div>
                            <a href="#" class="card__details">Подробнее</a>
                        </div>
                    </div>

                    <div class="card">
                        <p class="card__name">BVLGARI</p>
                        <p class="card__price">72 700 ₽</p>

                        
                        <img src="img/popular/watch_3.png" alt="watch_3" class="card__img">
                        
                        <div class="card__details-wrapper">
                            <div class="line line__card"></div>
                            <a href="#" class="card__details">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
